<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link type="text/css" href="{{ url_for('static', filename='css/style4.css') }}" rel="stylesheet"/>
        <script src="{{url_for('static', filename='scripts/script.js')}}" defer ></script>
</head>
<body>

<div class="container">
    <h1 id="a1">Регистрация</h1>
	<center>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul class="flashes">
				{% for message in messages %}
					<li>{{ message }}</li>
				{% endfor %}
			</ul>
		{% endif %}
		{% endwith %}
	</center>
    <form method="POST">
        <label for="username">Имя пользователя:</label><br>
        <input type="text" id="username" name="username" required><br><br>
  <label for="login">Логин:</label><br>
        <input type="text" id="login" name="login" required><br><br>
        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password" required><br><br>
  <label for="confirm_password">Подтверждение пароля:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        <button class="item" type="submit">
            <p id="a2">Зарегистрироваться</p>
        </button>
    </form>
    <a href="/">Назад на главную</a>
</div>

</body>
</html>
