<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
	<link type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
	    <script src="{{url_for('static', filename='scripts/script.js')}}" defer ></script>
</head>
<body>

<div class="container">
    <h1>Добро пожаловать!</h1>
	{% if current_user.is_authenticated %}
		<p><font color="#1542bb">Привет, {{ current_user.username }}!</font></p>
		<br>
		<button id="logoutButton">Выход</button>
	{% else %}
		<p><font color="#aa5533">Этот web-сайт только для зарегистрированных пользователей! <br>Войдите или зарегистрируйтесь.</font></p>
	    <button id="registerButton">Регистрация</button>
		<button id="loginButton">Вход</button>
	{% endif %}
	
		
	{% block content %}{% endblock %}
</div>

<script src="static/script.js"></script>

</body>
</html>
